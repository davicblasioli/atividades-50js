<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>atividade 15</title>

    <body>
        <h1>atividade 15</h1>

        <script>

            let palavra = prompt('Digite uma palavra')

            if(palavra != 'JavaScript'){
                alert(palavra + ' não é JavaScript ')
            }
            else{
                alert(palavra + ' é JavaScript ')
            }

        </script>
    </body>
