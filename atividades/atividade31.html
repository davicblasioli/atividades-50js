<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            let lista = [1, 2, 3, 4, 5, 6, 7, 8]
            let soma = 0

            function pegarImpar(lista){
                for(i in lista){
                soma += lista[i]
                }
                return soma
            }

            alert(pegarImpar(lista))
        </script>
    </body>
</html>
