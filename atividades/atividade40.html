<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>

            let lista = [1, 2, 3, 4, 5, 6, 7, 8]
            let impares = []

            function pegarImpar(lista){
                for(i in lista){
                if(lista[i] % 2 != 0)
                impares.push(lista[i])
                }
                return impares.length
            }

            alert(lista)
            alert(pegarImpar(lista) + ' números ímpares')

        </script>
    </body>
</html>
